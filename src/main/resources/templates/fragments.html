<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="job-listing">
    <table class="job-listing">
        <tr th:each = "job : ${jobs}">
            <td>
                <p>ID: <span th:text="${job.id}"></span></p>
                <p>Name: <span th:text="${job.name}"></span></p>
                <p>Employer: <span th:text="${job.employer}"></span></p>
                <p>Location: <span th:text="${job.location}"></span></p>
                <p>Position Type: <span th:text="${job.positionType}"></span></p>
                <p>Skill: <span th:text="${job.coreCompetency}"></span></p>
            </td>
        </tr>
    </table>
    </div>

</body>
</html>
